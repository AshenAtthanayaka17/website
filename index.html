<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ashen Atthanayaka</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Page Loader -->
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <h1>Welcome back</h1>
            <p class="subtitle">Enter your details to access your account</p>

            <!-- Google Sign In -->
            <button id="googleBtn" class="google-btn">
                <img src="Assets/Icons/google.svg" alt="Google" class="google-icon">
                Continue with Google
            </button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <!-- Email / Mobile Tabs -->
            <div class="tabs">
                <button id="emailTab" class="tab active">Email</button>
                <button id="mobileTab" class="tab">Mobile</button>
            </div>

            <!-- Email Form -->
            <div id="emailForm" class="form-group">
                <label>Email address</label>
                <input type="email" id="emailInput" placeholder="name@example.com" autocomplete="email">
                <button id="continueEmailBtn" class="continue-btn">Continue →</button>
            </div>

            <!-- Mobile Form (hidden initially) -->
            <div id="mobileForm" class="form-group" style="display: none;">
                <label>Phone number</label>
                <input type="tel" id="phoneInput" placeholder="+44 7418 315820" autocomplete="tel">
                <button id="continuePhoneBtn" class="continue-btn">Continue →</button>
                <div id="recaptcha-container"></div>
            </div>

            <!-- Guest Login -->
            <button id="guestBtn" class="guest-btn">Continue as guest</button>

            <!-- Error Message -->
            <div id="errorMsg" class="error-msg" style="display: none;"></div>
        </div>
    </div>

    <script type="module" src="JS/firebase-init.js"></script>
    <script type="module" src="JS/auth.js"></script>
    <script src="JS/loader.js"></script>
</body>

</html>
